<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
    <script src="assets/javascript/gifjs.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Baloo|Mina|Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <title>GifTastic</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid border border-bottom border-danger">
        <div class="container">
            <h1 class="text-danger text-center">GifTastic: Search for Science GiFs Here</h1>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row m-3">
            <div class="col-md-8" id="btnDiv"></div>
            <div class="col-md-1"></div> 
            <div class="col-md-3 rounded searchbox border border-secondary">
                <form class="p-3">
                    <div class="text-center">
                        <div class="form-group">
                            <label>Search Term</label>
                            <input type="text" class="form-control bg-light border-dark" id="search" placeholder="Type your search here">
                        </div>
                        <button id="searchBTN" type="submit" class="btn btn-secondary m-3 border-dark">Search</button>
                        <button id="clearBTN" class="btn btn-secondary border-dark m-3">Clear Results</button>
                        <button id="resetBTN" class="btn btn-secondary border-dark m-3">Reset Searches</button>
                    </div>
                </form> 
            </div>
        </div>
        <div class="row m-3">
            <div class="col-md-8" id="gifDiv"></div>
    </div>

</body>

</html>
